<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <div class="main auth_main" id="">
        <div class="auth_center">
            <h1>Sign up</h1>
            <form action="" method="post" id="registerForm">
                <div class="auth_center_input auth_center_signup">
                    <h5>Username</h5>
                    <input type="text" placeholder="Enter Username">
                    <hr>
                </div>
                <div class="auth_center_input auth_center_signup">
                    <h5>Email</h5>
                    <input type="email" placeholder="Enter Email" id="signinUser" required>
                    <hr>
                </div>
                <div class="auth_center_input auth_center_signup">
                    <h5>Password</h5>
                    <input type="password" placeholder="Enter Password" id="signinPass" required>
                    <hr>
                </div>
                <button type="submit">
                    SIGN UP
                </button>
            </form>
            <div class="auth_center_footer">
                <p>Already have an account?</p>
                <a href="login.html">Log in</a>
            </div>
        </div>
    </div>

    <script>
        localStorage.setItem("loggedIn", "false");
        
        if (localStorage.getItem("loggedIn") === "true") {
            window.location.href = "index.html";
        }

        document.getElementById("registerForm").addEventListener("submit", function(e) {
            e.preventDefault();
            let user = document.getElementById("signinUser").value;
            let pass = document.getElementById("signinPass").value;

            localStorage.setItem("username", user);
            localStorage.setItem("password", pass);

            alert("Signup successful! You can now log in.");
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
