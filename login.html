<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="main auth_main" id="">
        <div class="auth_center">
            <h1>Login</h1>
            <form action="" method="post" id="loginForm">
                <div class="auth_center_input">
                    <h5>Email</h5>
                    <div>
                        <img src="/Assets/person.svg" alt="">
                        <input type="text" placeholder="Enter email" id="loginUser" required>
                    </div>
                    <hr>
                </div>
                <div class="auth_center_input">
                    <h5>Password</h5>
                    <div>
                        <img src="/Assets/lock.svg" alt="">
                        <input type="password" placeholder="Enter password" id="loginPass" required>
                    </div>
                    <hr>
                </div>
                <div class="auth_center_under">
                    <label for="login_remember">
                        <input type="checkbox" id="login_remember">
                        <p>Remember me</p>
                    </label>
                    <div>
                        <a href="">Forgot Password?</a>
                    </div>
                </div>
                <button type="submit">
                    LOGIN
                </button>
            </form>
            <div class="auth_center_footer">
                <p>New here?</p>
                <a href="register.html">Sign up</a>
            </div>
        </div>
    </div>

    <script>
        if (localStorage.getItem("loggedIn") === "true") {
            window.location.href = "index.html";
        }
        
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            let user = document.getElementById("loginUser").value;
            let pass = document.getElementById("loginPass").value;

            let savedUser = localStorage.getItem("username");
            let savedPass = localStorage.getItem("password");

            if (user === savedUser && pass === savedPass) {
                localStorage.setItem("loggedIn", "true");
                alert("Login successful!");
                window.location.href = "index.html";
            } else {
                alert("Incorrect username or password.");
            }
        });
    </script>
</body>
</html>
